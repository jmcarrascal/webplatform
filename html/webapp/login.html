<!DOCTYPE html>
<html lang="en" class="login_page">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SIACI</title>
    
        <!-- Bootstrap framework -->
            <link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css" />
        <!-- theme color-->
            <link rel="stylesheet" href="src/css/blue.css" />
        <!-- tooltip -->    
			<link rel="stylesheet" href="src/lib/qtip2/jquery.qtip.min.css" />
        <!-- main styles -->
            <link rel="stylesheet" href="src/css/style.css" />
    
        <!-- favicon -->
            <link rel="shortcut icon" href="favicon.ico" />
    
        <!--[if lt IE 9]>
            <script src="js/ie/html5.js"></script>
			<script src="js/ie/respond.min.js"></script>
        <![endif]-->
		
    </head>
    <body>
    		<header>
    			<div class="header">
    				<img src="img/mercosulp.png" />
    			</div>
				<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
					<div class="navbar-inner">
						<div class="container">
							
							<ul class="nav navbar-nav" id="mobile-nav">

								<li class="dropdown">
										<a data-toggle="dropdown" class="dropdown-toggle" href="#"><span ></span> </a>
									
								</li>
								

							</ul>
							
						</div>
					</div>
				</nav>

			</header>
    	
		
		<div class="login_box">
			
			<form action="index.html" method="post" id="login_form">
				<div class="top_b">Ingresar a SIACI</div>    
				<!--
				<div class="alert alert-info alert-login">
					aqui van los mensajes de error y alerta
				</div>
				-->
				<div class="cnt_b">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon input-sm"><i class="glyphicon glyphicon-user"></i></span>
							<input class="form-control input-sm" type="text" id="login.userName" name="username"  value="" />
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon input-sm"><i class="glyphicon glyphicon-lock"></i></span>
							<input class="form-control input-sm" type="password" id="password" name="password" placeholder="Clave" value="" />
						</div>
					</div>
					<div class="form-group">
						<label class="checkbox-inline"><input type="checkbox" /> Recordar</label>
					</div>
				</div>
				<div class="btm_b clearfix">
					 <button class="btn btn-default pull-right" type="submit">Ingresar</button>
					
					<!--<span class="link_reg"><a href="#reg_form">No estas registrado? Registrarme</a></span>-->
				</div>  
					
			</form>
			
			
			<div class="links_b links_btm clearfix">
			<!--
				<span class="linkform"><a href="#pass_form">Forgot password?</a></span>-->
				<span class="linkform" style="display:none">Never mind, <a href="#login_form">send me back to the sign-in screen</a></span>
			</div>
			
		</div>
		 
        <script src="src/js/jquery.min.js"></script>
        <script src="src/js/core.js"></script>
        
        <script src="src/js/jquery.actual.min.js"></script>
        <script src="src/lib/validation/jquery.validate.js"></script>
		<script src="src/bootstrap/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function(){
                
				//* boxes animation
				form_wrapper = $('.login_box');
				function boxHeight() {
					form_wrapper.animate({ marginTop : ( - ( form_wrapper.height() / 2) - 24) },400);	
				};
				form_wrapper.css({ marginTop : ( - ( form_wrapper.height() / 2) - 24) });
                $('.linkform a,.link_reg a').on('click',function(e){
					var target	= $(this).attr('href'),
						target_height = $(target).actual('height');
					$(form_wrapper).css({
						'height'		: form_wrapper.height()
					});	
					$(form_wrapper.find('form:visible')).fadeOut(400,function(){
						form_wrapper.stop().animate({
                            height	 : target_height,
							marginTop: ( - (target_height/2) - 24)
                        },500,function(){
                            $(target).fadeIn(400);
                            $('.links_btm .linkform').toggle();
							$(form_wrapper).css({
								'height'		: ''
							});	
                        });
					});
					e.preventDefault();
				});
				
				//* validation
				$('#login_form').validate({
					onkeyup: false,
					errorClass: 'error',
					validClass: 'valid',
					rules: {
						username: { required: true, minlength: 3 },
						password: { required: true, minlength: 3 }
					},
					highlight: function(element) {
						$(element).closest('div').addClass("f_error");
						setTimeout(function() {
							boxHeight()
						}, 200)
					},
					unhighlight: function(element) {
						$(element).closest('div').removeClass("f_error");
						setTimeout(function() {
							boxHeight()
						}, 200)
					},
					errorPlacement: function(error, element) {
						$(element).closest('div').append(error);
					}
				});
            });
        </script>
    </body>
</html>
